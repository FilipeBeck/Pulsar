<html>
	<head>
		<title> Seal vs Freeze vs Normal </title>
	</head>
	
	<body>
		<script>
			var ar = [
				// Selado
			  {
					a: 1,
					b: 2,
					c: 3,
					d: 4,
					name: 'Seal'
				},
				// Congelado
				{
					a: 1,
					b: 2,
					c: 3,
					d: 4,
					name: 'Freeze'
				},
				// Normal
				{
					a: 1,
					b: 2,
					c: 3,
					d: 4,
					name: 'Normal'
				}
			];
			
			var t = [0,0,0];
			
			Object.seal(ar[0]);
			Object.freeze(ar[1]);
			
			for (var samples = 0; samples < 1000000; samples++)
			{
				for (var i in ar)
				{
					var obj = ar[i];
					var result = 0;

					//document.write(obj.name + ': ');

					var start = new Date().getTime();

					for (var count = 0; count < 50000; count++)
						result += obj.a + obj.b + obj.c + obj.d;

					var end = new Date().getTime();
					
					t[i] += end - start;
					//document.write(`${end - start}<br>`);
				}
			}
			
			for (var i in ar)
				document.write(`${ar[i].name}: ${t[i] / 5000.0}<br>`);
			/*
				Ãšltimo resultado para samples < 1_000_000, count < 50_000
					Seal: 	135.399
					Freeze: 143.4424
					Normal: 151.4104
			*/
		</script>
	</body>
</html>
